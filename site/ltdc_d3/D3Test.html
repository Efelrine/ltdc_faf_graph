<!DOCTYPE html>
<div id="container"></div>
<script type="module">

    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const urlParams = new URLSearchParams(window.location.search);
    console.log(urlParams)
    const data_response = await fetch('/graph_data?' + urlParams);
    const data = await data_response.json();


    function node_w(node) {
        return node.label.length * 8
    }

    function buildGraph(data) {
        const node_h = 30;
        // Specify the dimensions of the chart.
        const width = 1920;
        const height = 1080;

        // Specify the color scale.
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // The force simulation mutates links and nodes, so create a copy
        // so that re-evaluating this cell produces the same result.
        const links = data.links.map(d => ({ ...d }));
        const nodes = data.nodes.map(d => ({ ...d }));

        // Create a simulation with several forces.
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance([200]))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide(d => node_w(d)/2))
            .force("x", d3.forceX().strength([0]))
            .force("y", d3.forceY().strength([0]))
            .on("tick", ticked);

        // Create the SVG container.
        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .attr("style", "max-width: 100%; height: auto;");

        // Add a line for each link, and a circle for each node.
        const link = svg.append("g")
            .attr("stroke-opacity", 0.6)
            .attr("stroke-width", 2)
            .selectAll()
            .data(links)
            .join("line")
            .attr("stroke", d => d.color)
        //Math.sqrt(d.value));


        // AJOUT DES GROUPES ET PERSONNAGES            
        const node = svg.append("g")
            .attr("stroke", "#000")
            .attr("stroke-width", 1)
            .selectAll()
            .data(nodes)
            .enter()
            .append("g");


        node.append("rect")
            .attr("x", d => -node_w(d) / 2)
            .attr("y", -node_h / 2)
            .attr("width", node_w)
            .attr("height", node_h)
            .attr("fill", "#fff"); //color(d.group));

        node.append("a")
            .attr("href", d => d.link)
            .append("text")
            .attr("x", d => -node_w(d) / 2 + 5)
            .attr("y", 4)
            .attr("font-family", "Times New Roman,serif")
            .attr("font-size", "14.00")
            //.attr("dy", ".35em")
            .text(function (d) { return d.label; });

        //node.append("title")
        //    .text(d => d.id);



        //        const node = svg.append("g")
        //            .attr("stroke", "#fff")
        //            .attr("stroke-width", 1.5)
        //            .selectAll()
        //            .data(node)
        //            .enter().append("g")
        //            .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });
        //
        //        node.append("rect")
        //            .attr("width", x)
        //            .attr("height", barHeight -1);
        //        
        //        personnage.append("text")
        //            .attr("x", function(d) { 0;})// return x(d) - 3; })
        //            .attr("y", barHeight / 2)
        //            .attr("dy", ".35em")
        //            .text(function(d) { return d.nom; });  

        // Add a drag behavior.
        node.call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        // Set the position attributes of links and nodes each time the simulation ticks.
        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => {
                    return "translate(" + d.x + "," + d.y + ")"
                });

        }

        // Reheat the simulation when drag starts, and fix the subject position.
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        // Update the subject (dragged node) position during drag.
        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        // Restore the target alpha so the simulation cools after dragging ends.
        // Unfix the subject position now that it’s no longer being dragged.
        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // When this cell is re-run, stop the previous simulation. (This doesn’t
        // really matter since the target alpha is zero and the simulation will
        // stop naturally, but it’s a good practice.)
        // invalidation.then(() => simulation.stop());

        container.append(svg.node());
    }


    buildGraph(data);


</script>
